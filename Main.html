<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Andrew Panimdim</title>
  <style>
    body {
      background-color: rgb(22, 21, 21);
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      height: 3000px;
      overflow-x: hidden; /* Prevent horizontal scroll on small screens */
    }

    /* Top navigation bar */
    #top_nav {
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 60px;
      position: fixed;
      top: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 16px;
      z-index: 10;
      box-sizing: border-box;
      gap: 10px;
    }

    #top_nav div {
      background-color: rgb(237, 237, 240);
      color: black;
      border-radius: 20px;
      padding: 12px 18px;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    #top_nav div:hover {
      background-color: #d0d0d5;
    }

    h1 {
      margin-top: 100px;
      text-align: center;
      padding: 0 16px;
      font-size: 2rem;
      word-wrap: break-word;
    }

    #shape1 {
      background-color: rgb(6, 103, 188);
      width: 200px;
      height: 100px;
      position: absolute;
      top: 30%;
      left: 10%;
      border-radius: 20px;
      animation: rotate 5s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Tablet & mid-size phones */
    @media (max-width: 768px) {
      #top_nav {
        flex-wrap: wrap;
        justify-content: flex-end;
        padding: 10px 16px;
        height: auto;
      }

      #top_nav div {
        font-size: 0.9rem;
        padding: 10px 16px;
      }

      h1 {
        font-size: 1.5rem;
      }

      #shape1 {
        width: 150px;
        height: 75px;
        top: 40%;
        left: 5%;
      }
    }

    /* Small phones like iPhone SE */
    @media (max-width: 480px) {
      #top_nav {
        flex-direction: column;
        align-items: flex-end;
      }

      #top_nav div {
        width: 100%;
        text-align: right;
        font-size: 0.9rem;
        padding: 10px 12px;
      }

      h1 {
        font-size: 1.25rem;
        padding: 0 10px;
      }

      #shape1 {
        width: 100px;
        height: 60px;
        top: 45%;
        left: 5%;
      }
    }
  </style>
</head>
<body>
  <div id="top_nav">
    <div id="Home">Home</div>
    <div id="AboutMe">About Me</div>
  </div>

  <h1>Hello I'm Andrew Panimdim â€” please hire me</h1>

  <div id="shape1"></div>
</body>
</html>
